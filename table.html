<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        /* Adjusting the width of the table */
        table {
            width: 50%;
            height: 500px;
            margin: auto;
        }
        
    </style>
</head>

<body>
    <!DOCTYPE html>
    <html>

    <head>
        <title>Simple HTML Table</title>
    </head>

    <body style="background-color: rgb(13, 101, 35);">

        <table border="1" cellspacing="0" style="font-size: larger; background-color: blanchedalmond;">

            <th colspan="6">Time Table </th>

            <tr>
                <th rowspan="6">Hours</th>
                <th>Mon</th>
                <th>Tues</th>
                <th>Wed</th>
                <th>Thurs</th>
                <th>Fri</th>
            </tr>

            <tr>
                <td>Maths</td>
                <td>Science</td>
                <td>Math</td>
                <td>Science</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td>Maths</td>
                <td>Science</td>
                <td>Math</td>
                <td>Science</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td colspan="5" style="text-align: center;"><b>Lunch</b></td>
            </tr>
            <tr>
                <td>Maths</td>
                <td>Science</td>
                <td>Math</td>
                <td colspan="2" rowspan="2" style="text-align: center;"><b>Project</b></td>
            </tr>
            <tr>
                <td>Maths</td>
                <td>Science</td>
                <td>Math</td>
            </tr>


        </table>
        <p style="text-align: center; font-size: xx-large; background-color: rgba(128, 255, 0, 0.813); text-decoration-color: crimson;">By making this table I learn all the basics of Table Tags in HTML.</p>

    </body>

    </html>

</body>

</html>
