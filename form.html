<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1 style="text-align: center;">Application Form</h1>
    <form action="" style="font-size: larger;">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="Enter First Name">
<br><hr>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" placeholder="Enter Last Name">
<br><hr>
        
        <label for="DOB">Date of birth</label>
        <input type="date" name="DOB" id="DOB">
<br><hr>
        <label for="Age">Age</label>
        <input type="number" name="age" id="age">
<br><hr>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">other</option>
        </select>
<br><hr>
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Enter email address">
<br><hr>
        <label for="Language">Programming Language</label>
        <input type="checkbox" name="language" id="language" value="Java"> Java
        <input type="checkbox" name="language" id="language" value="JavaScript"> JavaScript
        <input type="checkbox" name="language" id="language" value="Python"> Python
<br><hr>
        <label for="positon">Positon Available </label>
        <input type="radio" name="junior" id="junior" value="Junior Developer"> Junior Developer
        <input type="radio" name="junior" id="junior" value="Junior Developer"> Junior Developer
        <input type="radio" name="junior" id="junior" value="Junior Developer"> Junior Developer
<br><hr>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
<br>
        <label for="password">Confirm Password:</label>
        <input type="password" name="password" id="password">
<br>
        <button type="submit">Submit</button>
        
        <input type="reset" value="Reset">
    </form>
</body>
</html>
